blog_title = "Squirrel"
blog_description = "No Bullshit Static Blogging"
blog_theme = "lanyon"
plugins = [
    "filesystem_loader_for_squirrel",
    "markdown_for_squirrel",
    "clean_command_for_squirrel",
    "generate_command_for_squirrel"
]

path_to_metadata_file = "metadata.toml"
path_to_index_file = "index.html"
path_to_generated_content = "generated_content/"
path_to_articles = "articles/"
path_to_themes = "themes/"
path_to_theme_static = "static/"
path_to_generated_static = "static/"
required_keys_in_article = [
    "title",
    "slug",
    "created",
    "content_path"
]
name_for_injection_callable = "inject_middlewares"
