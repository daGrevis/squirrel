<div class="post">
    <h1 class="post-title"><a href="{{ page.slug }}">{{ page.title }}</a></h1>
    <span class="post-meta">
        On <span class="post-date">{{ (page.created).strftime("%y/%m/%d") }}</span>,
        by <span class="post-date">{{ (page.author) }}</span>
    </span>

    {{ page.content }}
</div>
